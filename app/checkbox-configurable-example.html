<fieldset class="demo-fieldset">
<div>
  <mat-checkbox [formControl]="checkAllControl"> Todos </mat-checkbox>
</div>
<div
  [formGroup]="item"
  class="demo-select-all-checkboxes"
  *ngFor="let item of itemsFormArray.controls"
>
  <mat-checkbox
    [formControl]="item.controls.isChecked"    
  >
    {{ item.controls.name.value }}
  </mat-checkbox>
</div>
</fieldset>

<p>{{itemsFormArray.value | json}}</p>
