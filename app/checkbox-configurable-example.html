<fieldset class="demo-fieldset">
  <div>
    <mat-checkbox
      aria-label="Select All"
      [checked]="allSelected"
      (change)="toggleSelectAll($event)"
    >
      Todos
    </mat-checkbox>
  </div>
  <div class="demo-select-all-checkboxes" *ngFor="let item of itemsObject">
    <mat-checkbox
      [checked]="item.isChecked"
      (change)="itemChanged(item,$event)"
    >
      {{ item.val }}
    </mat-checkbox>
    {{item.isChecked}}
  </div>
</fieldset>
